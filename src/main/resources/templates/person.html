<!doctype html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christmas diner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header  style="z-index: 98">
<nav class="navbar navbar-expand-lg bg-light "  style="z-index: 98">
    <div class="container-fluid " >

        <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span  class="navbar-toggler-icon"></span>
        </button>
        <div  class="collapse navbar-collapse justify-content-center " id="navbarSupportedContent" >
            <ul class=" navbar-nav ">
                <li class="nav-item">
                    <a style="cursor: pointer;" class="nav-link active  mx-3 fs-4" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a style="cursor: pointer;" class="nav-link active mx-3 fs-4" aria-current="page" href="menus" >Menus</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
<h3 class="display-6 d-flex justify-content-center text-center" title="Fill this form to see your calorie program">
    <u>Personal Information Form</u>
</h3>


<form th:action="@{/person}" th:object="${person}" method="post" style="width: 50%;left:25%;position: absolute">
    <div class="form-group">
        <label for="ageInput">Age</label>
        <input type="number" class="form-control" id="ageInput" th:field="*{age}" min="5" max="100" required>
    </div>
    <div class="form-group">
        <label for="heightInput">Height (cm)</label>
        <input type="number" class="form-control" id="heightInput" th:field="*{height}" min="70" max="250" required>
    </div>
    <div class="form-group">
        <label for="weightInput">Weight (kg)</label>
        <input type="number" class="form-control" id="weightInput" th:field="*{kg}" min="20" max="400" required>
    </div>
    <div class="form-group">
        <label>Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  id="maleInput" value="true" th:field="*{isMale}" required>
            <label class="form-check-label" for="maleInput">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="femaleInput" value="false" th:field="*{isMale}" required>
            <label class="form-check-label" for="femaleInput">Female</label>
        </div>
    </div>
    <div class="form-group">
        <label>How active are you?</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Sedentary" name="Sedentary" value="1.2" th:field="*{AMRConstant}" required>
            <label class="form-check-label" for="Sedentary">Sedentary (little or no exercise)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Lightly" value="1.375" th:field="*{AMRConstant}" required>
            <label class="form-check-label" for="Lightly">Lightly active (exercise 1–3 days/week)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Moderately" value="1.55" th:field="*{AMRConstant}" required>
            <label class="form-check-label" for="Moderately">Moderately active (exercise 3–5 days/week)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Active" value="1.725" th:field="*{AMRConstant}" required>
            <label class="form-check-label" for="Active">Active (exercise 6–7 days/week)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Very" value="1.9" th:field="*{AMRConstant}" required>
            <label class="form-check-label" for="Very">Very active (hard exercise 6–7 days/week)</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script>
    new Snowflakes({
        minSize: 10,
        maxSize: 100,
        color: '#A0E3F6',
        wind: true
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
